<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Cadastro de Usuário</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    <div class="container" style="max-width: 450px; margin-top: 100px;">
        <h2>Criar Nova Conta</h2>
        <h:form>
            <h:messages id="messages" styleClass="messages" errorClass="error" globalOnly="true"/>
            <div class="form-group">
                <h:outputLabel for="username" value="Nome de Usuário:" />
                <h:inputText id="username" value="#{cadastroUsuarioBean.username}" styleClass="input-field" required="true" requiredMessage="O nome de usuário é obrigatório."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Senha:" />
                <h:inputSecret id="password" value="#{cadastroUsuarioBean.password}" styleClass="input-field" required="true" requiredMessage="A senha é obrigatória."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" value="Confirmar Senha:" />
                <h:inputSecret id="confirmPassword" value="#{cadastroUsuarioBean.confirmPassword}" styleClass="input-field" required="true" requiredMessage="A confirmação da senha é obrigatória."/>
            </div>
            <div class="button-container">
                <h:button value="Voltar para Login" outcome="login" styleClass="btn btn-secondary" />
                <h:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.salvar}" styleClass="btn" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
