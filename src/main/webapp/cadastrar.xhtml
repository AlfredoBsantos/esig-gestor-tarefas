<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> <h:head>
    <title>Cadastrar Tarefa</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    <div class="container" style="max-width: 650px;">
        <h2>Cadastrar Tarefa</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{cadastroTarefaBean.tarefa.titulo}" styleClass="input-field" required="true" requiredMessage="O campo Título é obrigatório."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputTextarea id="descricao" value="#{cadastroTarefaBean.tarefa.descricao}" styleClass="textarea-field" />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <h:outputLabel for="responsavel" value="Responsável:" />
                    <h:inputText id="responsavel" value="#{cadastroTarefaBean.tarefa.responsavel}" styleClass="input-field" required="true" requiredMessage="O campo Responsável é obrigatório."/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="prioridade" value="Prioridade:" />
                    <h:selectOneMenu id="prioridade" value="#{cadastroTarefaBean.tarefa.prioridade}" styleClass="select-field" required="true" requiredMessage="Selecione uma prioridade.">
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{cadastroTarefaBean.prioridades}" var="p" itemLabel="#{p.descricao}" itemValue="#{p}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="deadline" value="Deadline:" />
                <p:calendar id="deadline" value="#{cadastroTarefaBean.tarefa.deadline}"
                            pattern="dd/MM/yyyy"
                            mask="true"
                            placeholder="dd/MM/yyyy"
                            mindate="today"
                            required="true"
                            requiredMessage="O campo Deadline é obrigatório." />
            </div>

            <div class="button-container">
                <h:button value="Voltar" outcome="listagem" styleClass="btn btn-secondary" />
                <h:commandButton value="Cadastrar" action="#{cadastroTarefaBean.salvar}" styleClass="btn" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
