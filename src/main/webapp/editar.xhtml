<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Editar Tarefa</title>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{edicaoTarefaBean.tarefaId}" />
    </f:metadata>

    <div class="container" style="max-width: 650px;">
        <h2>Editar Tarefa</h2>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="titulo" value="Título:" />
                <h:inputText id="titulo" value="#{edicaoTarefaBean.tarefa.titulo}" styleClass="input-field" required="true" requiredMessage="O campo Título é obrigatório."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="descricao" value="Descrição:" />
                <h:inputTextarea id="descricao" value="#{edicaoTarefaBean.tarefa.descricao}" styleClass="textarea-field" />
            </div>
            <div class="form-row">
                <div class="form-group">
                    <h:outputLabel for="responsavel" value="Responsável:" />
                    <h:inputText id="responsavel" value="#{edicaoTarefaBean.tarefa.responsavel}" styleClass="input-field" required="true" requiredMessage="O campo Responsável é obrigatório."/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="prioridade" value="Prioridade:" />
                    <h:selectOneMenu id="prioridade" value="#{edicaoTarefaBean.tarefa.prioridade}" styleClass="select-field" required="true" requiredMessage="Selecione uma prioridade.">
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{edicaoTarefaBean.prioridades}" var="p" itemLabel="#{p.descricao}" itemValue="#{p}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="deadline" value="Deadline:" />
                <h:inputText id="deadline" value="#{edicaoTarefaBean.tarefa.deadline}" styleClass="input-field" required="true" requiredMessage="O campo Deadline é obrigatório." placeholder="dd/MM/yyyy">
                    <f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
                </h:inputText>
            </div>
            <div class="button-container">
                <h:button value="Voltar" outcome="listagem" styleClass="btn btn-secondary" />
                <h:commandButton value="Salvar Alterações" action="#{edicaoTarefaBean.salvar}" styleClass="btn" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
